<!DOCTYPE html>
<html>
<head lang="tw">
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="jquery-offline.js"></script>
    <title>jQuery Offline Demo</title>
</head>
<body>
    <form name="registerForm" onsubmit="return false">
        <p><input type="text"   class="form-item" name="userName"      placeholder="輸入姓名" value="123"></p>
        <p><input type="number" class="form-item" name="phone"         placeholder="輸入電話" value="123"></p>
        <p><input type="date"   class="form-item" name="birthday"      placeholder="輸入生日" value="2014-12-12"></p>
        <p><input type="text"   class="form-item" name="address"       placeholder="輸入地址" value="123"></p>
        <p><textarea            class="form-item" name="myFavorite"    placeholder="我的興趣">123</textarea></p>

        <p>
            <button type="button" id="submit">註冊</button>
            <button type="button">取消</button>
        </p>
    </form>

    <div id="localStorageViewer">
        <pre></pre>
    </div>
    <script>
        (function ($) {
            $('#submit').on('click', function () {
//                console.log($('form[name=registerForm]').serialize());
                var data = {};
                $('.form-item').each(function (index, item) {
                    data[item.name] = $(item).val();
                });

                $.offline('ajax', {
                    url: 'send.php',
                    type: 'post',
                    data: data
                }).done(function (response) {
//                    console.log(response.message);
                });
            });
        })(jQuery);
    </script>
</body>
</html>
